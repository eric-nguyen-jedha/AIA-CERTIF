# pytest.ini
[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

filterwarnings =
    ignore::FutureWarning

markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration nécessitant des mocks complexes
    slow: Tests lents
    api: Tests nécessitant des appels API externes
    mlflow: Tests liés à MLflow
    s3: Tests liés à S3/AWS

[coverage:run]
source = dags
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = reports/coverage-html
